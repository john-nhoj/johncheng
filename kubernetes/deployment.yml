apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: johncheng-prod
  # labels:
  #   app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/PROJECT_ID/johncheng-prod:COMMIT_SHA
          ports:
            - containerPort: 3000
